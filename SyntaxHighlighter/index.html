<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highlight Your Code</title>
</head>
<body>
<form action="http://localhost:8080/pop" target="codepopup" method="post">
    <table border="0">
        <tbody><tr>
            <td colspan="2">代码：<br>
                <textarea name="code" cols="110" rows="15"></textarea>
            </td>
        </tr>
        <tr>
            <td style="width:185px">语言：
                <select name="lan">
                    <option value="xml">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">Javascript</option>
                    <option value="xml">XML</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="delphi">Delphi,Pascal</option>
                    <option value="cpp">C,C ++</option>
                    <option value="csharp">C#</option>
                    <option value="php">PHP</option>
                    <option value="ruby">Ruby</option>
                    <option value="sql">SQL</option>
                    <option value="vb">VB</option>
                </select>
            </td>
            <td>
                <input type="submit" value="生成" />
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
